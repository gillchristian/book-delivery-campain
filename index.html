<!doctype html>
<html ng-app="impactoApp">
  <head>
    <title>Impacto Esperanza</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/styles/index.css">
  </head>
  <body ng-controller="CounterController as vm">

    <header class="header">
      <h1>logo</h1>
    </header>
    <main>
      <div class="counter">
        <span ng-bind="vm.count | number"></span>
      </div>
      <div class="progress-section">
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped active"
            role="progressbar"
            style="width: {{ vm.progress < 100 ? vm.progress : 100 }}%"
            ng-class="{'progress-bar-success': vm.progress >= 75, 'progress-bar-warning': vm.progress <= 25, }"
            ng-bind="(vm.progress | number:0) + '%'">
            </div>
        </div>
        <p>Objetivo: {{vm.goal | number}} libros en {{vm.place}}</p>
        <div class="alert alert-success" role="alert" ng-show="vm.progress >= 100">El objetivo fue alcanzado! Sigue entregando :)</div>
      </div>
      <div class="controls">
        <button class="btn btn-primary" type="button" ng-click="vm.addBook()"><span class="glyphicon glyphicon-plus"></span> <span class="glyphicon glyphicon-book"></span></button>
      </div>
      <div class="controls">
        <!--
        -->
        <button class="btn btn-primary" type="button" ng-click="vm.addBook(10000)">Agregar 10k libros</button>
        <!--
        -->
        <button class="btn btn-primary" type="button" ng-click="vm.addBook(-10000)">Restar 10k libros</button>
      </div>

      <div class="personal"><span class="glyphicon glyphicon-book"> Entregu√© {{vm.ownTotal | number}}</div>

    </main>
    <footer></footer>

    <!-- Dependencies -->
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-cookies/angular-cookies.js"></script>
    <script src="public/dependencies/angular-socket-io/socket.min.js"></script>

    <!-- App scripts -->
    <script src="public/app/app.js"></script>
    <!-- Services Module -->
    <script src="public/app/services/services.module.js"></script>
    <script src="public/app/services/socket.service.js"></script>
    <!-- Counter Module -->
    <script src="public/app/counter/counter.module.js"></script>
    <script src="public/app/counter/counter.controller.js"></script>

    <script>
    </script>
  </body>
</html>
